<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Twitch TV - FreeCodeCamp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Kumar+One" rel="stylesheet">
    <link rel="stylesheet" href="twitch.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container text-center">
        <div id="title">
            <h1>Twitch Streamers</h1>
        </div>
        <br>
        <div class="selector">
          <span class="btn btn-default">All</span>
          <span class="btn btn-success">Online</span>
          <span class="btn btn-danger">Offline</span>
        </div>
        <div id="display">
            <div class="online"></div>
            <div class="offline"></div>
            <div style="height:100px"></div>
        </div>
        <div id="footer">
          <p>Made by <a href="https://github.com/quocanh261997" style="color:white;">Michael Nguyen</a></p>
          <div id="icon">
            <a href="https://www.facebook.com/nguyen.quocanh.545"><i class="fa fa-facebook-official fa-2x"></i></a>
            <a href="https://www.linkedin.com/in/quocanh26011997"><i class="fa fa-linkedin-square fa-2x"></i></a>
          </div>
        </div>
    </div>

    <script type="text/javascript" src="twitch.js"></script>
</body>

</html>
